<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT BOOK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>NCERT CLASS 10 BOOK</h1>

<!-- Hindi Book Notice -->
    <div id="notice">
        <span class="moving-notice">NOTICE: DUE TO SOME TECHNICAL ISSUE HINDI BOOK IS NOT AVAILABLE AT THIS TIME.</span>
    </div>
    
    <div class="book-container">
        <!-- Book icons with image and name -->
        <div class="book" onclick="openChapters('Math')">
            <img src="math.jpg" alt="Math">
            <div class="book-name">Math</div>
        </div>
        <div class="book" onclick="openChapters('Science')">
            <img src="science.jpg" alt="Science">
            <div class="book-name">Science</div>
        </div>
        <div class="book" onclick="openChapters('English')">
            <img src="eng.jpg" alt="English">
            <div class="book-name">English</div>
        </div>
        <div class="book" onclick="openChapters('Hindi')">
            <img src="hindi.jpg" alt="Hindi">
            <div class="book-name">Hindi</div>
        </div>
        <div class="book" onclick="openChapters('History')">
            <img src="history.jpg" alt="History">
            <div class="book-name">History</div>
        </div>
        <div class="book" onclick="openChapters('Civics')">
            <img src="civics.jpg" alt="Civics">
            <div class="book-name">Civics</div>
        </div>
        <div class="book" onclick="openChapters('Economic')">
            <img src="eco.jpg" alt="Economic">
            <div class="book-name">Economic</div>
        </div>
        <div class="book" onclick="openChapters('Geography')">
            <img src="geo.jpg" alt="Geography">
            <div class="book-name">Geography</div>
        </div>
    </div>
    <div id="chapter-container"></div>

    <script src="script.js"></script>
    
    <!-- Footer with email contact -->
    <footer>
        <p> CONTACT FOR ANY BUG: <a href="mailto:20220349035.aditya@doe.delhi.gov.in">Email</a></p>
   </footer>

    
</body>
</html>
